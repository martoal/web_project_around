<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Martin Alvarez" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="viaje por EE.UU" />
    <link rel="stylesheet" href="page/index.css" />
    <link rel="stylesheet" href="vendor/fonts/fonts.css" />
    <title>Proyecto de viaje</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__logo">
          <img
            src="./images/Vector.svg"
            alt="nombre de la pagina"
            class="header__image"
          />
        </h1>
      </header>
      <div class="profile">
        <img
          src="./images/IMG_6906.jpeg"
          alt="foto de perfil"
          class="profile__image"
        />
        <div class="profile__data">
          <h2 id="respuesta1" class="profile__name">Martín Alvarez</h2>
          <p id="respuesta2" class="profile__description">Explorador</p>
        </div>
        <button type="button" id="open-edit" class="edit-button"></button>
        <button type="button" id="open-add" class="add-button"></button>
      </div>
      <main class="main">
        <div class="main__card">
          <img src="./images/Trash.svg" alt="" class="main__card-trash" />
          <img
            src="./images/cerro_castillo.jpeg"
            alt=""
            class="main__card-image"
          />

          <div class="main__text">
            <p class="main__card-title">Cerro castillo</p>
            <img
              src="./images/Vector2.svg"
              alt="corazon-me-gusta"
              class="like-image"
            />
          </div>
        </div>
        <div class="main__card">
          <img src="./images/Trash.svg" alt="" class="main__card-trash" />
          <img
            src=".//images/machu_pichu.jpeg"
            alt=""
            class="main__card-image"
          />

          <div class="main__text">
            <p class="main__card-title">Machu Picchu</p>
            <img
              src="./images/Group.svg"
              alt="corazon-me-gusta"
              class="like-image"
            />
          </div>
        </div>
        <div class="main__card">
          <img src="./images/Trash.svg" alt="" class="main__card-trash" />
          <img src="./images/uyuni.jpeg" alt="" class="main__card-image" />
          <div class="main__text">
            <p class="main__card-title">Salar de uyuni</p>
            <img
              src="./images/Group.svg"
              alt="corazon-me-gusta"
              class="like-image"
            />
          </div>
        </div>
        <div class="main__card">
          <img src="./images/Trash.svg" alt="" class="main__card-trash" />
          <img src="./images/el_cañi.jpeg" alt="" class="main__card-image" />
          <div class="main__text">
            <p class="main__card-title">Santuario El Cañi</p>
            <img
              src="./images/Group.svg"
              alt="corazon me gusta"
              class="like-image"
            />
          </div>
        </div>
        <div class="main__card">
          <img src="./images/Trash.svg" alt="" class="main__card-trash" />
          <img src="./images/conguillio.jpeg" alt="" class="main__card-image" />
          <div class="main__text">
            <p class="main__card-title">Parque Conguillio</p>
            <img
              src="./images/Group.svg"
              alt="corazon me gusta"
              class="like-image"
            />
          </div>
        </div>
        <div class="main__card">
          <img src="./images/Trash.svg" alt="" class="main__card-trash" />
          <img src="./images/pochoco.jpeg" alt="" class="main__card-image" />
          <div class="main__text">
            <p class="main__card-title">Cerro Pochoco</p>
            <img
              src="./images/Group.svg"
              alt="corazon-me-gusta"
              class="like-image"
            />
          </div>
        </div>
      </main>

      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__btn-close"></button>
          <div class="popup__body">
            <h3 class="popup__title">Editar perfil</h3>
            <form class="form form_profile">
              <input
                class="form__info"
                type="text"
                id="nombre"
                name="Nombre"
                placeholder="Nombre"
                required
              />

              <input
                class="form__info"
                type="text"
                id="profesion"
                name="Profesion"
                placeholder="Profesion"
                required
              />
              <button type="submit" class="form__button">Crear</button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup popup_new-card">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button class="popup__btn-close"></button>
          <div class="popup__body">
            <h3 class="popup__title">Nuevo lugar</h3>
            <form class="form form_new-card">
              <input
                class="form__info"
                id="place"
                type="text"
                name="Titulo"
                placeholder="Titulo"
                required
              />

              <input
                class="form__info"
                id="image"
                type="text"
                name="Enlace a la pagina"
                placeholder="Enlace a la pagina"
                required
              />
              <button type="submit" class="form__button">Crear</button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__text">© 2020 Mesto Russia</div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
